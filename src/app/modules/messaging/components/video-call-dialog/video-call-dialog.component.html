<p-dialog
        [visible]="videoCallStatus.status === 'incoming'"
        [modal]="true"
        [closable]="false"
        [style]="{width: '300px'}"
        header="Incoming Video Call">
    <p>{{ videoCallStatus.callerName }} is video calling you</p>
    <div class="call-actions">
        <button pButton class="p-button-success" icon="fas fa-video" (click)="acceptVideoCall()">Accept</button>
        <button pButton class="p-button-danger" icon="fas fa-times" (click)="rejectVideoCall()">Reject</button>
    </div>
</p-dialog>

<!-- Video Call Dialog -->
<p-dialog
        [visible]="videoCallStatus.status === 'connected' || videoCallStatus.status === 'calling'"
        [modal]="true"
        [closable]="false"
        [style]="{width: '800px'}"
        header="Video Call">
    <div class="video-container">
        <!-- Remote Video -->
        <div class="remote-video-container">
            <video #remoteVideo autoplay playsinline></video>
            <div class="call-duration">{{ callDuration }}</div>
        </div>

        <!-- Local Video -->
        <div class="local-video-container">
            <video #localVideo autoplay playsinline muted></video>
        </div>
    </div>

    <div class="call-actions">
        <button pButton class="p-button-danger" icon="fas fa-phone-slash" (click)="endCall()">End Call</button>
    </div>
</p-dialog>

<!-- Outgoing Call Dialog -->
<p-dialog
        [visible]="videoCallStatus.status === 'calling'"
        [modal]="true"
        [closable]="false"
        [style]="{width: '300px'}"
        header="Calling...">
    <p>Calling {{ videoCallStatus.remoteUserId }}...</p>
    <div class="call-actions">
        <button pButton class="p-button-danger" icon="fas fa-phone-slash" (click)="endCall()">Cancel</button>
    </div>
</p-dialog>
